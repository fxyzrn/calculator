<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-display"></div>
        <div class="calc-buttons">
            <!-- <div class="controls"> -->
                <button class="clear">AC</button>
                <button class="backspace">âŒ«</button>
                <button class="negative">+/-</button>
            <!-- </div>
            <div class="calc-buttons-num"> -->
                <button class="calc-num num9">9</button>
                <button class="calc-num num8">8</button>
                <button class="calc-num num7">7</button>
                <button class="calc-num num6">6</button>
                <button class="calc-num num5">5</button>
                <button class="calc-num num4">4</button>
                <button class="calc-num num3">3</button>
                <button class="calc-num num2">2</button>
                <button class="calc-num num1">1</button>
                <button class="calc-num num0">0</button>
                <button class="decimal">.</button>
            <!-- </div>
            <div class="calc-operators"> -->
                <button class="calc-operator division">/</button>
                <button class="calc-operator multipl">*</button>
                <button class="calc-operator minus">-</button>
                <button class="calc-operator plus">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
